<div class="product-meta">
  <!-- Product Image -->
  <div class="product-hero-image image-loading glass-card">
    <img class="lazy-img" loading="lazy" src="{{ page.image }}" alt="{{ page.title }}" data-zoomable>
  </div>
  
  <!-- Meta Information -->
  <div class="product-meta-info">
    <span class="product-category">{{ page.category }}</span>
    <div class="product-price">
      {% if page.original_price %}
        <span class="original-price">{{ page.original_price }}</span>
      {% endif %}
      <span class="current-price gradient-text">{{ page.price }}</span>
    </div>
  </div>
</div>
