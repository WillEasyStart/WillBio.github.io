{% if page.button_text and page.button_url %}
<div class="product-actions">
  <a href="{{ page.button_url }}" class="btn-primary pulse-on-hover">
    {{ page.button_text }}
  </a>
  {% if page.secondary_button_text and page.secondary_button_url %}
  <a href="{{ page.secondary_button_url }}" class="btn-secondary">
    {{ page.secondary_button_text }}
  </a>
  {% endif %}
</div>
{% endif %}
